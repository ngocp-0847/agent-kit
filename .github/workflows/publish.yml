name: Publish to npm

on:
  release:
    types: [published, prereleased]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Type check
        run: pnpm typecheck

      - name: Determine npm tag
        id: npm-tag
        run: |
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Publishing as beta (pre-release)"
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Publishing as latest (stable)"
          fi

      - name: Publish to npm
        run: pnpm publish --access=public --no-git-checks --tag ${{ steps.npm-tag.outputs.tag }} --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ“¦ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ github.event.release.tag_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`${{ steps.npm-tag.outputs.tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-release | ${{ github.event.release.prerelease }} |" >> $GITHUB_STEP_SUMMARY
