name: Publish to npm

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      tag:
        description: "npm tag (latest, beta, etc.)"
        required: false
        default: "latest"

  # Triggered when a release is published manually (not by GITHUB_TOKEN)
  release:
    types: [published]

  # Called from release workflow (for automated releases via release-please)
  workflow_call:
    inputs:
      tag:
        description: "npm tag (latest, beta, etc.)"
        required: false
        type: string
        default: "latest"
    secrets:
      NPM_TOKEN:
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Type check
        run: pnpm typecheck

      - name: Determine npm tag
        id: npm-tag
        run: |
          # If tag is provided via input (workflow_dispatch or workflow_call), use it
          if [[ -n "${{ inputs.tag }}" ]]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          # If triggered by release event, check if it's a prerelease
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
              echo "tag=beta" >> $GITHUB_OUTPUT
            else
              echo "tag=latest" >> $GITHUB_OUTPUT
            fi
          # Default to latest
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

